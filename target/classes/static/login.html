<h1>登陆</h1>
<div class="page login-page">
    <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
            <div class="form-inner">
                <div class="logo text-uppercase"><strong class="text-primary">锦马智能云平台</strong></div>
                <p>浙江锦马自动化科技有限公司是专业制造纺织装备智能控制系统的公司，主要生产、研发智能控制系统。智能制造助力制造业转型升级是我们的使命。</p>

                <form role="form" method="post" action="/login" class="text-left form-validate">

                    <div class="form-group-material">
                        <input id="username" type="text" name="username" required data-msg="请输入账号" class="input-material" pattern="[A-Za-z0-9_\\-\\u4e00-\\u9fa5]+">
                        <label for="username" class="label-material">账号</label>
                    </div>

                    <div class="form-group-material">
                        <input id="password" type="password" name="password" required data-msg="请输入密码" class="input-material" pattern="[A-Za-z0-9_\\-\\u4e00-\\u9fa5]+">
                        <label for="password" class="label-material">密码</label>
                    </div>

                    <div class="text-center">
                        <label><input type="checkbox" name="remember-me" value="on"/>自动登录</label>
                    </div>
                    <div class="form-group text-center">

                        <button type="submit"
                                class="btn btn-primary">
                            <!-- <i class="ace-icon fa fa-key"></i> -->
                            <a>登 录</a>
                        </button>
                    </div>
                </form>
            </div>
            <div class="copyrights text-center">
                <p>Copyright &copy; 2020.浙江锦马 All rights reserved.
                    <br>
                    <a target="_blank" >联系我们</a>
<!--                    <a target="_blank" href="http://www.baidu.com">联系我们</a>-->
                </p>
            </div>
        </div>
    </div>

</div>
